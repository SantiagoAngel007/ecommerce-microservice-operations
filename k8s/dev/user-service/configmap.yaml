apiVersion: v1
kind: ConfigMap
metadata:
  name: user-service-config
  namespace: dev
  labels:
    app: user-service
data:
  application-dev.yml: |
    server:
      port: 8700
      servlet:
        context-path: /user-service
    
    spring:
      application:
        name: USER-SERVICE
      profiles:
        active: dev
      datasource:
        url: jdbc:h2:mem:ecommerce_dev_db;DB_CLOSE_ON_EXIT=FALSE
        username: sa
        password: 
      jpa:
        show-sql: true
        hibernate:
          ddl-auto: validate
        properties:
          hibernate:
            dialect: org.hibernate.dialect.H2Dialect
            use_sql_comments: true
            format_sql: true
      h2:
        console:
          enabled: true
          path: /h2-console
      zipkin:
        base-url: http://localhost:9411/
    
    eureka:
      client:
        enabled: false
    
    management:
      endpoints:
        web:
          exposure:
            include: "*"
      endpoint:
        health:
          show-details: always
    
    resilience4j:
      circuitbreaker:
        instances:
          userService:
            register-health-indicator: true
            event-consumer-buffer-size: 10
            automatic-transition-from-open-to-half-open-enabled: true
            failure-rate-threshold: 50
            minimum-number-of-calls: 5
            permitted-number-of-calls-in-half-open-state: 3
            sliding-window-size: 10
            wait-duration-in-open-state: 5s
            sliding-window-type: COUNT_BASED
    
    logging:
      level:
        org:
          hibernate:
            SQL: DEBUG
          springframework:
            web: DEBUG
            data: DEBUG
          boot:
            autoconfigure:
              data:
                rest: DEBUG
                jpa: DEBUG
                orm: DEBUG